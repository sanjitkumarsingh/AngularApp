<div class="layout-wrapper">
    <div id="layout-topbar">
        <a href="#" class="menu-button" (click)="onMenuButtonClick($event)">
            <i class="fa fa-bars"></i>
        </a>

        <a href="#" class="logo" [routerLink]="['/']">
            <img alt="logo" src="assets/showcase/images/logo.png" />
        </a>

        <ul class="topbar-menu">
            <li>
                <a href="#" [routerLink]="['/employee']">Employee</a>
            </li>

            <li>
                <a [routerLink]="['/support']">SUPPORT</a>
            </li>
        </ul>
    </div>

    <div id="layout-sidebar" [ngClass]="{'active': menuActive}">
        <div class="layout-menu">
            <a id="menu_input" #inputmenutitle [class.active-menuitem]="inputmenutitle.id == activeMenuId" (click)="activeMenuId = (activeMenuId === inputmenutitle.id ? null : inputmenutitle.id)">
                <img src="assets/showcase/images/icons/input-active.svg" class="layout-menu-icon-active" />
                <img src="assets/showcase/images/icons/input.svg" class="layout-menu-icon-inactive" />
                <span>Birthday Data</span>
            </a>
            <div [ngClass]="{submenushow: (inputmenutitle.id == activeMenuId), 'submenuhide': (inputmenutitle.id != activeMenuId)}">
                <a [routerLink]="['/january']" (click)="menuActive = false">&#9679; January</a>
                <a [routerLink]="['/febuary']" (click)="menuActive = false">&#9679; Febuary</a>
                <a [routerLink]="['/march']" (click)="menuActive = false">&#9679; March</a>
                <a [routerLink]="['/april']" (click)="menuActive = false">&#9679; April</a>
                <a [routerLink]="['/may']" (click)="menuActive = false">&#9679; May</a>
                <a [routerLink]="['/june']" (click)="menuActive = false">&#9679; June</a>
                <a [routerLink]="['/july']" (click)="menuActive = false">&#9679; July</a>
                <a [routerLink]="['/august']" (click)="menuActive = false">&#9679; August</a>
                <a [routerLink]="['/september']" (click)="menuActive = false">&#9679; September</a>
                <a [routerLink]="['/october']" (click)="menuActive = false">&#9679; October</a>
                <a [routerLink]="['/november']" (click)="menuActive = false">&#9679; November</a>
                <a [routerLink]="['/december']" (click)="menuActive = false">&#9679; December</a>
            </div>

            <a id="button_menutitle" #buttonmenutitle [class.active-menuitem]="buttonmenutitle.id == activeMenuId"
                (click)="activeMenuId = (activeMenuId === buttonmenutitle.id ? null : buttonmenutitle.id)">
                <img src="assets/showcase/images/icons/button-active.svg" class="layout-menu-icon-active" />
                <img src="assets/showcase/images/icons/button.svg" class="layout-menu-icon-inactive" />
                <span>Contribution Details</span>
            </a>
            <div [ngClass]="{'submenushow': (buttonmenutitle.id == activeMenuId), 'submenuhide': (buttonmenutitle.id != activeMenuId)}">
                <a [routerLink]="['/avdistribution']" (click)="menuActive = false">&#9679; Voucher Details</a>
                <a [routerLink]="['/collection']" (click)="menuActive = false">&#9679; Collection</a>
                <a [routerLink]="['/expenditure']" (click)="menuActive = false">&#9679; Expenditure</a>
            </div>

        </div>
    </div>

    <div class="layout-mask" *ngIf="menuActive">
    </div>

    <div id="layout-content">
        <div>
            <router-outlet></router-outlet>
        </div>
    
        <div class="content-section layout-footer clearfix">
            <span>Birthday Zone 1.0.3</span>
            <div class="footer-links">
                <a href="https://github.com/BithdayZone"><i class="fa fa-github"></i></a>
                <a href="https://twitter.com/BithdayZone"><i class="fa fa-twitter"></i></a>
            <div>
        </div>
    </div>
    
</div>
